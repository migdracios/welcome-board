<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>지웅님, 환영합니다!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap');
        * {
            font-family: 'Nanum Gothic Coding', monospace;
        }
    </style>
    <style>
        /* 스타일 */
        .flex-col-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .flex-col-end {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
        }
        .flex-col-evenly {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
        }
        .flex-row-center {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }
        .flex-row-evenly {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-evenly;
        }

        body {
            background-color: #FF5A4C;
            margin: 0;
            padding: 0;
            padding-top: 100px;
        }
        .wrap {
            width: 50%;
            max-width: 300px;
            height: 300px;
            background-image: url("nu_clean.gif");
            background-size: cover;
            background-position: center;
            margin: auto;
            border-radius: 10px;
            box-shadow: 5px 5px 7px rgba(33,33,33,.7);
            position: relative;
            z-index: 2;
            color: white;
            overflow: hidden;
        }
        .wrap > div { 
            width: 100%;
            background-color: rgba(0,0,0,0.7);
        }

        .wrap-post {
            z-index: 1;
            display: flex;
            flex-wrap: wrap;
        }

        .post-it {
            text-decoration:none;
            color:#000;
            font-weight: bold;
            height:30%;
            width:30%;
            padding: 20px;
            box-shadow: 5px 5px 7px rgba(33,33,33,.7);
            transition: transform .15s linear;
            margin: 10px;
        }

        .it-1 {
            background: #ffc;
            transform: rotate(-6deg);
        }
        
        .it-2 {
            background: #cfc;
            transform: rotate(12deg);
        }
        .it-3 {
            background: #fcc;
            transform: rotate(4deg);
        }
        .it-4 {
            background: #cff;
            transform: rotate(-8deg);
        }
        .title {
            text-align: center;
            font-family: 'Arial', sans-serif;
            font-size: 48px;
            color: white;
            text-shadow: 2px 2px 0 black;
            -webkit-transform: skew(-10deg);
            -moz-transform: skew(-10deg);
            -ms-transform: skew(-10deg);
            -o-transform: skew(-10deg);
            transform: skew(-10deg);
        }
        .wrap-modal {
            width: 100%;
            height: 100vh;
            background-color: rgba(0,0,0,0.9);
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 3;
        }
        .modal {
            width: 80%;
            max-width: 300px;
            height: 300px;
            background-color: rgba(252, 252, 231, 0.856);
            border-radius: 10px;
        }
        .g-icon {
            font-size: 36px;
            cursor: pointer;
        }
        .modal > input {
            width: 80%;
            height: 3em;
            border-radius: 5px;
            border: none;

            font-size: 13px;
            margin: 5px;
        }
        .modal > input:focus-visible {
            outline: none;
        }
        .modal-btn {
            width: 50%;
            height: 3em;
            font-weight: bold;
            background-color: transparent;
            border: 2px solid black;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
        }
        .close-btn {
            width: 30%;
            height: 3em;
            
            font-weight: bold;
            background-color: transparent;
            color: rgb(255, 126, 126);
            border: 2px solid rgb(255, 126, 126);
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 class="title">환🤪 최지웅 팀스파르타 입성 😍영</h1>
    <div class="wrap flex-col-end">
        <div class="flex-row-evenly">
            <span id="member-card-btn" class="material-symbols-outlined g-icon">book</span>
            <div class="flex-col-center">
                <h2>지웅님 환영해요!</h2>
                <p>-팀스파르타 온라인팀-</p>
            </div>
            <span id="welcome-btn" class="material-symbols-outlined g-icon">add_circle</span>
        </div>
    </div>
    <div class="wrap-post flex-row-center">
        <div class="post-it flex-col-center it-1">
            <div class="comment">지웅님, 환영해요!</div>
            <br>
            <div class="who">- 익명 -</div>
        </div>
        <div class="post-it flex-col-center it-2">
            <div class="comment">지웅님, 환영해요!</div>
            <br>
            <div class="who">- 익명 -</div>
        </div>
        <div class="post-it flex-col-center it-3">
            <div class="comment">지웅님, 환영해요!</div>
            <br>
            <div class="who">- 익명 -</div>
        </div>
        <div class="post-it flex-col-center it-4">
            <div class="comment">지웅님, 환영해요!</div>
            <br>
            <div class="who">- 익명 -</div>
        </div>
    </div>
    <div class="wrap-modal flex-col-center">
        <div class="modal flex-col-evenly">
            <input id="modal-comment" placeholder=" 환영의 인사를 남겨주세요">
            <input id="modal-who" placeholder=" 이곳은 비워두면 익명이 됩니다">
            <div class="flex-row-center">
                <button class="modal-btn">환영 인사 남기기</button>
                <button class="close-btn">닫기</button>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
